<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code - Painel</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- CSS exclusivo -->
  <link rel="stylesheet" href="/static/css/style_qr_code.css">
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="avatar">A</div>
        <div class="brand-meta">
          <div class="brand-name">ANDA LOGO</div>
          <div class="brand-sub">Painel do Estabelecimento</div>
        </div>
      </div>

      <nav class="nav">
        <a href="Dashboard.html"><i class="bi bi-grid"></i>Dashboard</a>
        <a href="Criar_FIla.html"><i class="bi bi-plus-lg"></i>Criar Fila</a>
        <a href="Atendimento.html"><i class="bi bi-person"></i>Atendimento</a>
        <a href="Fila_ao_vivo.html"><i class="bi bi-list-task"></i>Fila ao Vivo</a>
        <a class="active" href="Qr_code.html"><i class="bi bi-qr-code"></i>QR Code</a>

        <div class="nav-sep"></div>

        <a href="Configuraçoes.html"><i class="bi bi-gear"></i>Configurações</a>
      </nav>

      <div class="sidebar-footer">© 2026 ANDA LOGO</div>
    </aside>

    <!-- BACKDROP (mobile) -->
    <div class="backdrop" id="backdrop"></div>

    <!-- CONTENT -->
    <main class="content">
      <!-- TOPBAR -->
      <header class="topbar">
        <div class="mobile-top">
          <button id="menuBtn" class="icon-btn" aria-label="Abrir menu">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <div class="estab" title="Estabelecimento: Barbearia Premium">
          <span class="dot"></span>
          <span>Estabelecimento:</span>
          <b>&nbsp;Barbearia Premium</b>
        </div>

        <div class="top-actions">
          <button class="icon-btn" title="Notificações"><i class="bi bi-bell"></i></button>
          <button class="icon-btn" title="Tema"><i class="bi bi-sun"></i></button>
        </div>
      </header>

      <!-- PAGE -->
      <section class="page">
        <h1>QR Code</h1>
        <p class="subtitle">Gere e compartilhe o QR Code da sua fila</p>

        <div class="grid">
          <!-- LEFT -->
          <div class="panel">
            <div class="panel-head">
              <h3>Selecione a fila</h3>
            </div>

            <div class="queue-list" id="filaList">
              <!-- cards via JS -->
            </div>
          </div>

          <!-- RIGHT -->
          <div class="panel">
            <div class="panel-head center">
              <h3>QR Code da Fila</h3>
              <div class="fila-name" id="filaNomeTop">Fila Principal</div>
            </div>

            <div class="qr-wrap">
              <div class="qr-box" id="qrBox">
                <!-- QR vai aqui -->
              </div>
            </div>

            <div class="link-box">
              <div class="link-title">Link da fila:</div>
              <div class="link-row">
                <a class="link-url" id="filaLink" href="#" target="_blank" rel="noopener"></a>
                <button class="open-btn" id="btnOpenLink" title="Abrir link">
                  <i class="bi bi-box-arrow-up-right"></i>
                </button>
              </div>
            </div>

            <div class="btns">
              <button class="btn btn-primary" id="btnBaixar">
                <i class="bi bi-download"></i> Baixar
              </button>
              <button class="btn" id="btnCopiar">
                <i class="bi bi-copy"></i> Copiar
              </button>
              <button class="btn" id="btnImprimir">
                <i class="bi bi-printer"></i> Imprimir
              </button>
            </div>

            <div class="toast" id="toast">Copiado!</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Lib local de QR -->
  <script src="/static/js/app_qr_code.js"></script>
  <!-- JS exclusivo -->
  <script src="/static/js/qrcodegen.js"></script>
</body>
</html>
