<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fila ao Vivo - Painel</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- CSS exclusivo -->
  <link rel="stylesheet" href="/static/css/style_fila_ao_vivo.css">
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="avatar">A</div>
        <div class="brand-meta">
          <div class="brand-name">ANDA LOGO</div>
          <div class="brand-sub">Painel do Estabelecimento</div>
        </div>
      </div>

      <nav class="nav">
        <a href="Dashboard.html"><i class="bi bi-grid"></i>Dashboard</a>
        <a href="Criar_FIla.html"><i class="bi bi-plus-lg"></i>Criar Fila</a>
        <a href="Atendimento.html"><i class="bi bi-person"></i>Atendimento</a>
        <a class="active" href="Fila_ao_vivo.html"><i class="bi bi-list-task"></i>Fila ao Vivo</a>
        <a href="Qr_code.html"><i class="bi bi-qr-code"></i>QR Code</a>

        <div class="nav-sep"></div>

        <a href="Configuraçoes.html"><i class="bi bi-gear"></i>Configurações</a>
      </nav>

      <div class="sidebar-footer">© 2026 ANDA LOGO</div>
    </aside>

    <!-- BACKDROP (mobile) -->
    <div class="backdrop" id="backdrop"></div>

    <!-- CONTENT -->
    <main class="content">
      <!-- TOPBAR -->
      <header class="topbar">
        <div class="mobile-top">
          <button id="menuBtn" class="icon-btn" aria-label="Abrir menu">
            <i class="bi bi-list"></i>
          </button>
        </div>

        <div class="estab" title="Estabelecimento: Barbearia Premium">
          <span class="dot"></span>
          <span>Estabelecimento:</span>
          <b>&nbsp;Barbearia Premium</b>
        </div>

        <div class="top-actions">
          <button class="icon-btn" title="Notificações"><i class="bi bi-bell"></i></button>
          <button class="icon-btn" title="Tema"><i class="bi bi-sun"></i></button>
        </div>
      </header>

      <!-- PAGE -->
      <section class="page">
        <div class="page-head">
          <div>
            <h1>Fila ao Vivo</h1>
            <p class="subtitle">Acompanhe os clientes em tempo real</p>
          </div>

          <div class="conn-pill" id="connPill">
            <i class="bi bi-wifi"></i>
            <span id="connText">Conexão: LocalStorage</span>
          </div>
        </div>

        <!-- NOVO: seletor de fila -->
        <div class="queue-picker">
          <div class="queue-picker__label">
            <i class="bi bi-list-task"></i>
            <span>Fila:</span>
          </div>
          <select id="filaSelect" class="queue-picker__select">
            <option value="">Carregando...</option>
          </select>
        </div>

        <div class="queue-head">
          <div class="queue-title">
            <span id="queueCountLabel">Aguardando (0)</span>
            <button class="refresh-btn" id="btnRefresh" title="Atualizar">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
        </div>

        <div class="queue-list" id="queueList">
          <!-- Itens renderizados via JS -->
        </div>
      </section>
    </main>
  </div>

  <!-- JS exclusivo -->
  <script src="/static/js/app_fila_ao_vivo.js"></script>
</body>
</html>
